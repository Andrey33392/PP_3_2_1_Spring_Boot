<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/new}" th:object="${adduser}">

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <!--    <div style="color: brown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>-->

    <br>
    <label for="lastname">LastName</label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <!--        <div style="color: brown" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastName}">error</div>-->
    <br>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <!--        <div style="color: brown" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>-->
    <br>
    <input style="color: green" type="submit" value="Add User"/>

</form>
</body>
</html>
